version: '3.3'
services:
  database:
    image: postgres:13
    environment:
      POSTGRES_PASSWORD: password
    ports:
     - '5432:5432'
    volumes:
     - ./database/volume:/var/lib/postgresql/data
  redis:
    image: redis:latest
    command:
     - redis-server
     - --requirepass
     - password
    ports:
     - '6379:6379'